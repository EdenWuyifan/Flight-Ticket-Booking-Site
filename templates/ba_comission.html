<html>
<head>
    <title>Booking Agent Portal</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="/css/header_style.css" rel="stylesheet"/>
    <link href="/css/body_style.css" rel="stylesheet"/>
    
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link href="/css/dropdown_style.css" rel="stylesheet"/>
    <script src="/js/jquery.min.js"></script>
    <script type="text/javascript">
        window.onload = function() {
        }
    </script>
</head>
<body>
    <header>
        <div class="header-title">
            <img src="/images/B&E-icon.png" style="width: 200px; height: 100px;">
            <h1>B&E AIRLINES</h1>
        </div>
    
        <div class="header-buttons">
        <ul>
            <li style="width: 500px; font-weight: 300;">Welcome {{email_b}} !</li>
			<li><a href="/logout">Logout</a></li>
        </ul>
        </div>
    </header>





<div class="container">

    <div class="dd">
        <div class="dropdown">
            <a href="/baViewFlight"><button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">View My Flight</button></a>
        </div>
        <div class="dropdown">
            <a href="/baCustomer"><button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">View Top Customer</button></a>
        </div>
        <div class="dropdown">
            <a href="/baPurchaseSearch"><button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Search & Purchase</button></a>
        </div>
    </div>

    <form class="search" action="/baComission" method="POST">
        <input type="date" name = "start" placeholder="From" required/>
        <span class="form-label">From:</span>
        <input type="date" name = "end" placeholder="To" required/>
        <span class="form-label">To:</span>
        <input type="submit" value = Check /><br>
        <h1>Your Commissions Are: </h1>
    </form>

    <table class="data-showcase">
        <th>Total Commissions</th>
        <th>Average Commissions</th>
        <th>Ticket Sells</th>
    
    
        <tr>
            {% for line in data %}
                <td>$ {{line[0]}}</td>
                <td>$ {{line[1]}}</td>
                <td>{{line[2]}}</td>
            {% endfor %}
        </tr>
    
    </table>
</div>



</body>
</html>
