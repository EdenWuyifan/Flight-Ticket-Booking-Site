<html>
<head>
    <title>Customer Portal</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="/css/header_style.css" rel="stylesheet"/>
    <link href="/css/body_style.css" rel="stylesheet"/>
</head>
<body>
    <header>
        <div class="header-title">
            <img src="/">
            <h1>B&E AIRLINES</h1>
        </div>
    
        <div class="header-buttons">
        <ul>
            <li style="width: 200px; font-weight: 300;">Welcome {{username}} !</li>
			<li><a href="/logout">Logout</a></li>
        </ul>
        </div>
    </header>


<table>
	<th>Airline</th>
    <th>Flight</th>
    <th>Depart Airport</th>
    <th>Depart Time</th>
    <th>Destination</th>
    <th>Arrival Time</th>
    <th>Price</th>
    <th>Status</th>
    <th>Airplane ID</th>

{% for line in data %}
	<tr>
		<td>{{line[0]}}</td>
        <td>{{line[1]}}</td>
        <td>{{line[2]}}</td>
        <td>{{line[3]}}</td>
        <td>{{line[4]}}</td>
        <td>{{line[5]}}</td>
        <td>{{line[6]}}</td>
        <td>{{line[7]}}</td>
        <td>{{line[8]}}</td>     
    </tr>
{% endfor %}
</table>
</body>
</html>
