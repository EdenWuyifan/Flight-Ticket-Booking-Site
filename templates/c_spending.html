<html>
<head>
    <title>Customer Portal</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="/css/header_style.css" rel="stylesheet"/>
    <link href="/css/body_style.css" rel="stylesheet"/>
    
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link href="/css/dropdown_style.css" rel="stylesheet"/>
    <script src="/js/jquery.min.js"></script>
    <script type="text/javascript">
        window.onload = function() {
            var d = new Date();
            var month = new Array();
            month[0] = "January";
            month[1] = "February";
            month[2] = "March";
            month[3] = "April";
            month[4] = "May";
            month[5] = "June";
            month[6] = "July";
            month[7] = "August";
            month[8] = "September";
            month[9] = "October";
            month[10] = "November";
            month[11] = "December";
            document.getElementById('month-1').innerHTML = month[d.getMonth()];
            document.getElementById('month-2').innerHTML = month[d.getMonth()-1];
            document.getElementById('month-3').innerHTML = month[d.getMonth()-2];
            document.getElementById('month-4').innerHTML = month[d.getMonth()-3];
            document.getElementById('month-5').innerHTML = month[d.getMonth()-4];
            document.getElementById('month-6').innerHTML = month[d.getMonth()-5];
        }
    </script>
</head>
<body>
    <header>
        <div class="header-title">
            <img src="/images/B&E-icon.png" style="width: 200px; height: 100px;">
            <h1>B&E AIRLINES</h1>
        </div>
    
        <div class="header-buttons">
        <ul>
            <li style="width: 300px; font-weight: 300;">Welcome {{email}} !</li>
			<li><a href="/logout">Logout</a></li>
        </ul>
        </div>
    </header>





<div class="container">

    <div class="dd">
        <div class="dropdown">
            <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown"><a href="/cViewFlight">View My Flights</a></button>
        </div>
        <div class="dropdown">
            <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown"><a href="#">Track My Spending</a></button>
        </div>
        <div class="dropdown">
            <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown"><a href="/cPurchaseSearch">Search & Purchase</a></button>
        </div>
    </div>

    <form class="search" action="/sViewFlight" method="POST">
        <!--
        <input type="date" name = "start" placeholder="From" required/>
        <span class="form-label">From:</span>
        <input type="date" name = "end" placeholder="To" required/>
        <span class="form-label">To:</span>
        <input type="submit" value = Check />
        -->
    </form>

    <table class="data-showcase">
        <th>Last Year</th>
        <th><div id="month-1"></div></th>
        <th><div id="month-2"></div></th>
        <th><div id="month-3"></div></th>
        <th><div id="month-4"></div></th>
        <th><div id="month-5"></div></th>
        <th><div id="month-6"></div></th>
    
    
        <tr>
            {% for line in last_year %}
                <td>{{line[0]}}</td>  
            {% endfor %}
            {% for line in bar_data %}
                <td>{{line[0]}}</td>
                <td>{{line[1]}}</td>
                <td>{{line[2]}}</td>
                <td>{{line[3]}}</td>
                <td>{{line[4]}}</td>
                <td>{{line[5]}}</td>
            {% endfor %}
        </tr>
    
    </table>
</div>



</body>
</html>
